<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle-Man</title>
</head>
<body>
    <!-- Navbar -->

    <!-- Is Triangle -->
    <div class="isTriangle">
        <div class="inputSection" id="inputSection">
            <h2 class="inputHeader">Is Triangle?</h2>
            <p class="inputDescription">Please Enter The Angle To Check If They Can Create A Triangle Or Not?</p>
            <div class="inputForm">
                <div>
                    <label for="angle1">angle 1(in degrees)</label>
                    <input type="number" id="angle1" class="angleInputs" name="angle1">
                </div>
                <div>
                    <label for="angle2">angle 2(in degrees)</label>
                    <input type="number" id="angle2" class="angleInputs" name="angle2">
                </div>
                <div>
                    <label for="angle3">angle 3(in degrees)</label>
                    <input type="number" id="angle3" class="angleInputs" name="angle3">
                </div>
                <div>
                    <button id="checkBtn" class="checkBtn">Is Triangle?</button>
                </div>
            </div>
        </div>
        <div class="outputSection">
            <textarea name="showOutput" id="showOutput" cols="40" rows="3" class="showOutput" placeholder="your output goes here" readonly></textarea>
        </div>
    </div>

    <!-- Triangle Quiz -->
    <div class="triangleQuiz">
        <div class="quizSection">
            <h2 class="quizHeader">Triangle Quiz</h2>
            <form action="/#" class="quizForm" id="quizForm">
                <div class="question-container">
                    <p class="questions">What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
                    <input type="radio" name="question1" id="q1_option1" value="45°">
                    <label for="q1_option1">45<sup>&deg;</sup></label>
                    <input type="radio" name="question1" id="q1_option2" value="60°">
                    <label for="q1_option2">60<sup>&deg;</sup></label>
                    <input type="radio" name="question1" id="q1_option3" value="90°">
                    <label for="q1_option3">90<sup>&deg;</sup></label>
                </div>

                <div class="question-container">
                    <p class="questions">If a triangle has an angle of 90 degrees, what is it called?</p>
                    <input type="radio" name="question2" id="q2_option1" value="obtuse">
                    <label for="q2_option1">obtuse</label>
                    <input type="radio" name="question2" id="q2_option2" value="acute">
                    <label for="q2_option2">acute</label>
                    <input type="radio" name="question2" id="q2_option3" value="right angled">
                    <label for="q2_option3">right angled</label>
                </div>
            </form>
            <button id="submitForm">Submit Answer</button>
        </div>
        <div class="showScore" id="showScore"></div>
    </div>

    <!-- Check Hypotenuse -->

    <div class="checkHypotenuse">
        <div class="userInputSection">
            <h2 class="hypoHeader">Check Hypotenuse</h2>
            <h4 class="hypoDescription">Length of Hypotenuse = sqrt(a²+b²)</h4>
            <div class="userInputForm">
                <div>
                    <label for="a">Add The Value of a</label>
                    <input type="number" id="a" class="sideInputs" name="a" placeholder="a">
                </div>
                <div>
                    <label for="b">Add The Value of b</label>
                    <input type="number" id="b" class="sideInputs" name="b" placeholder="b">
                </div>
                <div>
                    <button id="checkHypo" class="checkHypo">Check Hypotenuse</button>
                </div>
            </div>    
        </div>
        <div class="showOutputSection">
            <div class="getOutput" id="getOutput"></div>
        </div>
    </div>


    <script src="main.js" type="text/JavaScript"></script>
</body>
</html>
